<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yodel Fresh Farm Eggs</title>
    <link rel="stylesheet" href="top.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <h4 class="nav-branding">Yodel Fresh Farm Eggs</h4>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="eggStats.html" class="nav-link">Egg Statistics</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <div class="sale_info">
        <h3>Add Sale</h3><br>
        <p>No. of Crates :</p>
        <input type="number" placeholder="No. of Crates.." name="No. of Crates" id="num_of_crates">
        <p>Price per crate:</p>
        <input type="text" placeholder="Enter Price..." name="Price(per Crate)" id="price_per_crate">
        <p>Date :</p>
        <input type="date" name="Date Bought" id="date_bought">
        <br><br>
        <button id="add_sale_info">Add</button>
    </div>

    <table id="tbl" class="table">
        <thead>
            <th>No. of Crates</th>
            <th>Price(per)</th>
            <th>Date</th>
            <th>Total</th>
        </thead>

        <tbody>

        </tbody>
    </table>

    <input type="button" value="+" class="add_sale">

    <script src="script.js"></script>
</body>

</html>
